<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="./css/style.css" />
        <link rel="icon" href="./assets/images/favicon.png" type="image/png" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap" rel="stylesheet">
        <title>Base Apparel</title>
    </head>
    <body>
        <header>
            <img class="logo" src="./assets/images/logo.svg" alt="logo">
        </header>
        <main>
            
            <picture class="hero" >
                <source media="(min-width: 1024px)" srcset="./assets/images/hero-desktop.jpg">
                <img src="./assets/images/hero-mobile.jpg" alt="hero-mobile">
            </picture>
            <section class="content">
                <h1 class="content__title" >We're <span>coming soon</span></h1>
                <p class="content__paragraph" > Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay up-to-date with announcements and our launch deals.</p>
                <div class="content__input" >
                    <form>
                        <input type="text" placeholder="Email Address" autocomplete="off" id="textToSend" />
                        <span class="icon-error" id="iconError"></span>
                        <button type="button" id="buttonToSendText"><span></span></button>
                    </form>
                    <p id="outputToRecive">
                    </p>
                </div>
            </section>
        </main>
        <footer>
            <section class="attribution">
                <h2>Challenge by<a href="https://www.frontendmentor.io/profile/PerezLuisMariano" target="_blank"> Frontend Mentor</a><br>
                    Coded by    <a href="https://github.com/PerezLuisMariano" target="_blank"> Luis Mariano</a>
                </h2>   
            </section>
        </footer>
        <script src="./script/script.js" ></script>
    </body>
</html>
